    <style>
:root {
    --app-height: 100vh;
    --header-height: 48px;
    --sidebar-width: 280px;
    --primary-bg: #1a1a1a;
    --secondary-bg: #2a2a2a;
    --border-color: #3a3a3a;
    --hover-bg: #3a3a3a;
}

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',;
    background: var(--primary-bg);
    color: #ffffff;
}

.app-container {
    display: grid;
    grid-template-columns: var(--sidebar-width) 1fr;
    grid-template-rows: var(--header-height) 1fr;
    height: var(--app-height);
}

.header {
    grid-column: 1 / -1;
    background: var(--secondary-bg);
    border-bottom: 1px solid var(--border-color);
    padding: 0 16px;
    display: flex;
    align-items: center;
    gap: 16px;
}

.header-title {
    font-size: 1.1rem;
    font-weight: 500;
    margin-right: auto;
}

.sidebar {
    background: var(--secondary-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
}

.tool-section {
    margin-bottom: 24px;
}

.tool-section-title {
    font-size: 0.85rem;
    text-transform: uppercase;
    color: #888;
    margin-bottom: 8px;
    padding: 0 8px;
}

.tool-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    padding: 0 8px;
}

.tool-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: var(--primary-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.tool-button:hover {
    background: var(--hover-bg);
}

.tool-button.active {
    background: var(--sl-color-primary-600);
    border-color: var(--sl-color-primary-400);
}

.tool-button sl-icon {
    font-size: 24px;
    margin-bottom: 4px;
}

.tool-button-label {
    font-size: 0.8rem;
    text-align: center;
}

.layers-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.layers-panel {
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    border-right: 1px solid #444;
}

.layer-item {
    background: #3d3d3d;
    border-radius: 4px;
    padding: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.layer-item:hover {
    background: #4d4d4d;
}

.layer-item.selected {
    background: #505050;
    border: 1px solid #666;
}

.layer-item.editing {
    background: #2c5a2c;
}

.layer-content {
    display: flex;
    align-items: center;
    gap: 10px;
}

.layer-thumbnail {
    width: 40px;
    height: 40px;
    background: #555;
    border-radius: 2px;
    overflow: hidden;
}

.layer-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.layer-info {
    flex: 1;
    min-width: 0;
}

.layer-name {
    font-weight: 500;
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.layer-dimensions {
    font-size: 0.8em;
    color: #aaa;
}

.layer-controls {
    display: flex;
    gap: 4px;
    opacity: 0;
    transition: opacity 0.2s ease;
}

.layer-item:hover .layer-controls {
    opacity: 1;
}

.canvas-container {
    position: relative;
    overflow: hidden;
    background: var(--primary-bg);
}

#mainCanvas {
    position: absolute;
    top: 0;
    left: 0;
}

.room-block {
    position: absolute;
    background: rgba(128, 128, 128, 0.3);
    border: 2px solid rgba(255, 255, 255, 0.7);
    transition: all 0.2s ease;
}

.room-block.highlighted {
    background: rgba(128, 128, 255, 0.4);
    border-color: rgba(255, 255, 255, 0.9);
}

.room-block.editing {
    background: rgba(0, 255, 0, 0.2);
    border-color: #4caf50;
}

.room-block .resize-handle {
    position: absolute;
    width: 12px;
    height: 12px;
    background: white;
    border: 1px solid #333;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}

.tool-button .material-icons {
    font-size: 24px;
    margin-bottom: 4px;
    color: #fff;
}

.tool-button:hover .material-icons {
    color: var(--sl-color-primary-400);
}

.tool-button.active .material-icons {
    color: var(--sl-color-primary-500);
}

.tool-button.active .tool-button-label {
    color: white;
}

.room-block.circle-room {
    border-radius: 50%;
}

.room-block .resize-handle.nw {
    top: 0;
    left: 0;
    cursor: nw-resize;
}

.room-block .resize-handle.ne {
    top: 0;
    left: 100%;
    cursor: ne-resize;
}

.room-block .resize-handle.sw {
    top: 100%;
    left: 0;
    cursor: sw-resize;
}

.room-block .resize-handle.se {
    top: 100%;
    left: 100%;
    cursor: se-resize;
}

.room-controls {
    opacity: 0.8;
    transition: opacity 0.2s ease;
}

.room-block:hover .room-controls {
    opacity: 1;
}

.room-controls .material-icons {
    user-select: none;
    transition: transform 0.2s ease;
}

.room-controls .material-icons:hover {
    transform: scale(1.1);
}

sl-dialog::part(base) {
    --sl-panel-background-color: white;
    color: black;
}

sl-input::part(form-control-label) {
    color: black;
}

.polygon-preview {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
}

.polygon-point {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border: 1px solid #333;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.polygon-point:first-child {
    background: #4caf50;
    width: 10px;
    height: 10px;
}

.room-block.polygon-room {
    background: none !important;
    border: none !important;
}

.room-block.polygon-room svg path {
    transition: all 0.2s ease;
}

.room-block.polygon-room:hover svg path {
    fill: rgba(128, 128, 255, 0.4);
    stroke: rgba(255, 255, 255, 0.9);
}

.room-block.polygon-room .polygon-fill {
    transition: all 0.2s ease;
}

.room-block.polygon-room .polygon-hover {
    transition: opacity 0.2s ease;
}

.room-block.polygon-room.highlighted .polygon-hover {
    opacity: 1 !important;
}

.room-block.polygon-room.editing .polygon-fill {
    fill: rgba(0, 255, 0, 0.2);
    stroke: #4caf50;
}

.polygon-vertex {
    opacity: 0.7;
    transition: opacity 0.2s ease;
    pointer-events: none !important;
}

.room-block.polygon-room.highlighted .polygon-vertex {
    opacity: 1;
}

.room-block.polygon-room .polygon-base {
    transition: all 0.2s ease;
}

.room-block.polygon-room .polygon-highlight {
    transition: opacity 0.2s ease;
}

.room-block.polygon-room.highlighted .polygon-highlight {
    opacity: 1 !important;
}

.room-block.polygon-room.editing .polygon-base {
    fill: rgba(0, 255, 0, 0.2) !important;
    stroke: #4CAF50 !important;
}

.room-block.polygon-room .polygon-vertex {
    position: absolute;
    width: 8px;
    height: 8px;
    background: white;
    border: 1px solid #333;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.7;
    transition: opacity 0.2s ease;
    pointer-events: none;
}

.room-block.polygon-room:hover .polygon-base {
    fill: rgba(128, 128, 255, 0.4) !important;
    stroke: rgba(255, 255, 255, 0.9) !important;
}

.room-block.polygon-room.highlighted .polygon-base {
    fill: rgba(128, 128, 255, 0.4) !important;
    stroke: rgba(255, 255, 255, 0.9) !important;
}

.room-block .room-background {
    transition: all 0.2s ease;

.room-block.highlighted .room-background {

    border-color: rgba(255, 255, 255, 0.9) !important;

.room-block.circle-room .room-background {
    border-radius: 50%;
}

.room-block.editing .room-background {
    background: rgba(0, 255, 0, 0.2) !important;
    border-color: #4CAF50 !important;
}

    <script>
      function parseMapDimensions(filename) {
        const dimensionMatch = filename.match(/(\d+)x(\d+)/i)
        if (dimensionMatch) {
          return {
            width: parseInt(dimensionMatch[1]),
            height: parseInt(dimensionMatch[2])
          }
        }
        return null
      }
      // Add this inside your empty script tag
      class Scene3DController {
        constructor() {
          this.clear()
        }

        clear() {
          this.scene = null
          this.camera = null
          this.renderer = null
          this.controls = null
          this.animationFrameId = null
          this.isActive = false
          this.keyHandlers = {
            keydown: null,
            keyup: null
          }
          this.keys = {}
        }

        initialize(container, width, height) {
          // Scene
          this.scene = new THREE.Scene()
          this.scene.background = new THREE.Color(0x222222)

          // Camera
          this.camera = new THREE.PerspectiveCamera(
            75,
            width / height,
            0.1,
            1000
          )
          this.camera.position.set(0, 6, 50) // Adjusted starting position

          // Renderer
          this.renderer = new THREE.WebGLRenderer({ antialias: true })
          this.renderer.setSize(width, height)
          container.appendChild(this.renderer.domElement)

          // Controls
          this.controls = new THREE.PointerLockControls(this.camera, container)

          // Setup key handlers
          this.keyHandlers.keydown = e =>
            (this.keys[e.key.toLowerCase()] = true)
          this.keyHandlers.keyup = e => (this.keys[e.key.toLowerCase()] = false)

          document.addEventListener('keydown', this.keyHandlers.keydown)
          document.addEventListener('keyup', this.keyHandlers.keyup)

          this.isActive = true
        }

        cleanup() {
          this.isActive = false

          if (this.animationFrameId) {
            cancelAnimationFrame(this.animationFrameId)
          }

          if (this.renderer) {
            this.renderer.dispose()
            if (this.renderer.domElement?.parentNode) {
              this.renderer.domElement.parentNode.removeChild(
                this.renderer.domElement
              )
            }
          }

          if (this.controls) {
            this.controls.dispose()
          }

          if (this.keyHandlers.keydown) {
            document.removeEventListener('keydown', this.keyHandlers.keydown)
          }
          if (this.keyHandlers.keyup) {
            document.removeEventListener('keyup', this.keyHandlers.keyup)
          }

          this.clear()
        }
      }

      class Room {
        constructor(id, bounds, name = '', shape = 'rectangle') {
          this.id = id
          this.bounds = bounds
          this.name = name || `Room ${id}`
          this.shape = mapEditor.currentTool
          this.finalized = false
          this.thumbnail = null
          this.element = null
          this.points = bounds.points || null
        }

        createDOMElement(editor) {
    const roomElement = document.createElement('div');
    roomElement.id = `room-${this.id}`;
    roomElement.className = `room-block ${this.shape}-room`;

    // Always add the standard background div for consistent highlighting
    const backgroundDiv = document.createElement('div');
    backgroundDiv.className = 'room-background';
    backgroundDiv.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(128, 128, 128, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.7);
        transition: all 0.2s ease;
    `;
    roomElement.appendChild(backgroundDiv);

    // Add vertex points for polygon
    if (this.shape === 'polygon' && this.points) {
        this.points.forEach((point, index) => {
            const marker = document.createElement('div');
            marker.className = 'polygon-vertex';
            marker.style.cssText = `
                position: absolute;
                width: 8px;
                height: 8px;
                background: white;
                border: 1px solid #333;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                left: ${(point.x / this.bounds.width) * 100}%;
                top: ${(point.y / this.bounds.height) * 100}%;
                pointer-events: none;
                z-index: 2;
            `;
            roomElement.appendChild(marker);
        });
    }

    // Add resize handles
    ['nw', 'ne', 'sw', 'se'].forEach(pos => {
        const handle = document.createElement('div');
        handle.className = `resize-handle ${pos}`;
        handle.addEventListener('mousedown', e => {
            e.stopPropagation();
            editor.startResizing(this, pos, e);
        });
        roomElement.appendChild(handle);
    });

    // Add control buttons
    const controls = document.createElement('div');
    controls.className = 'room-controls';
    controls.style.cssText = `
        position: absolute;
        top: 5px;
        left: 5px;
        display: flex;
        gap: 5px;
        z-index: 10;
    `;
    controls.innerHTML = `
        <span class="material-icons confirm-btn"
              style="padding: 4px; background: #4CAF50; color: white; border-radius: 4px; cursor: pointer;">
            check
        </span>
        <span class="material-icons edit-btn"
              style="padding: 4px; background: #2196F3; color: white; border-radius: 4px; cursor: pointer;">
            edit
        </span>
        <span class="material-icons cancel-btn"
              style="padding: 4px; background: #f44336; color: white; border-radius: 4px; cursor: pointer;">
            close
        </span>
    `;

    controls.querySelector('.confirm-btn').addEventListener('click', () => {
        editor.finalizeRoom(this);
    });

    controls.querySelector('.edit-btn').addEventListener('click', () => {
        editor.layersPanel.showRenameDialog(this);
    });

    controls.querySelector('.cancel-btn').addEventListener('click', () => {
        editor.deleteRoom(this);
    });

    roomElement.appendChild(controls);

    // Add dragging functionality
    roomElement.addEventListener('mousedown', e => {
        if (!e.target.classList.contains('resize-handle')) {
            editor.startDragging(this, e);
        }
    });

    this.element = roomElement;
    this.updateElement();
    return roomElement;
}

        updateElement() {
          if (!this.element) return

          const editor = window.mapEditor
          if (!editor) return

          // Calculate position based on scale and offset
          const left = this.bounds.x * editor.scale + editor.offset.x
          const top = this.bounds.y * editor.scale + editor.offset.y
          const width = this.bounds.width * editor.scale
          const height = this.bounds.height * editor.scale

          // Update element style
          this.element.style.left = `${left}px`
          this.element.style.top = `${top}px`
          this.element.style.width = `${width}px`
          this.element.style.height = `${height}px`
        }

        createThumbnail(canvas) {
          const thumbnailCanvas = document.createElement('canvas')
          thumbnailCanvas.width = 40
          thumbnailCanvas.height = 40
          const ctx = thumbnailCanvas.getContext('2d')

          try {
            ctx.clearRect(0, 0, 40, 40)

            if (this.shape === 'polygon' && this.points) {
              // Create clipping path for polygon
              ctx.beginPath()
              this.points.forEach((point, index) => {
                const x = (point.x / this.bounds.width) * 40
                const y = (point.y / this.bounds.height) * 40
                if (index === 0) ctx.moveTo(x, y)
                else ctx.lineTo(x, y)
              })
              ctx.closePath()
              ctx.clip()
            } else if (this.shape === 'circle') {
              ctx.beginPath()
              ctx.arc(20, 20, 20, 0, Math.PI * 2)
              ctx.clip()
            }

            // Draw the room portion from the base image
            ctx.drawImage(
              window.mapEditor.baseImage,
              this.bounds.x,
              this.bounds.y,
              this.bounds.width,
              this.bounds.height,
              0,
              0,
              40,
              40
            )

            // Add border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)'
            ctx.lineWidth = 1
            if (this.shape === 'polygon' && this.points) {
              ctx.beginPath()
              this.points.forEach((point, index) => {
                const x = (point.x / this.bounds.width) * 40
                const y = (point.y / this.bounds.height) * 40
                if (index === 0) ctx.moveTo(x, y)
                else ctx.lineTo(x, y)
              })
              ctx.closePath()
              ctx.stroke()
            } else if (this.shape === 'circle') {
              ctx.beginPath()
              ctx.arc(20, 20, 19.5, 0, Math.PI * 2)
              ctx.stroke()
            } else {
              ctx.strokeRect(0, 0, 40, 40)
            }
          } catch (error) {
            console.error('Error creating thumbnail:', error)
            // Fallback thumbnail
            this.createFallbackThumbnail(ctx)
          }

          this.thumbnail = thumbnailCanvas.toDataURL()
        }

        // Add helper method for fallback thumbnails
        createFallbackThumbnail(ctx) {
          ctx.fillStyle = '#666'
          if (this.shape === 'polygon' && this.points) {
            ctx.beginPath()
            this.points.forEach((point, index) => {
              const x = (point.x / this.bounds.width) * 40
              const y = (point.y / this.bounds.height) * 40
              if (index === 0) ctx.moveTo(x, y)
              else ctx.lineTo(x, y)
            })
            ctx.closePath()
            ctx.fill()
          } else if (this.shape === 'circle') {
            ctx.beginPath()
            ctx.arc(20, 20, 20, 0, Math.PI * 2)
            ctx.fill()
          } else {
            ctx.fillRect(0, 0, 40, 40)
          }
          ctx.fillStyle = '#fff'
          ctx.textAlign = 'center'
          ctx.textBaseline = 'middle'
          ctx.font = '10px sans-serif'
          ctx.fillText(this.name, 20, 20)
        }
      }

        async showRenameDialog(room) {
          const dialog = document.createElement('sl-dialog')
          dialog.label = 'Rename Room'
          dialog.innerHTML = `
        <div style="margin-bottom: 1rem;">
            <sl-input

            ></sl-input>
        </div>
        <div slot="footer">
            <sl-button variant="neutral" class="cancel-btn">Cancel</sl-button>
            <sl-button variant="primary" class="save-btn">Save</sl-button>
        </div>
    `

          document.body.appendChild(dialog)

          // Wait for custom elements to be defined
          await customElements.whenDefined('sl-dialog')
          await customElements.whenDefined('sl-input')
          await customElements.whenDefined('sl-button')

          return new Promise(resolve => {
            const input = dialog.querySelector('sl-input')
            const cancelBtn = dialog.querySelector('.cancel-btn')
            const saveBtn = dialog.querySelector('.save-btn')

            const handleCancel = () => {
              dialog.hide()
              resolve(false)
            }

            const handleSave = () => {
              const newName = input.value.trim()
              if (newName) {
                room.name = newName
                this.updateLayersList()
              }
              dialog.hide()
              resolve(true)
            }

            // Setup event handlers
            cancelBtn.addEventListener('click', handleCancel)
            saveBtn.addEventListener('click', handleSave)

            dialog.addEventListener('sl-after-hide', () => {
              // Cleanup
              cancelBtn.removeEventListener('click', handleCancel)
              saveBtn.removeEventListener('click', handleSave)
              dialog.remove()
            })

            // Show dialog and focus input after a short delay
            dialog.show()
            setTimeout(() => {
              input.focus()
            }, 100)

            // Add keyboard handlers
            input.addEventListener('keydown', e => {
              if (e.key === 'Enter') {
                handleSave()
              } else if (e.key === 'Escape') {
                handleCancel()
              }
            })
          })
        }

      class MapEditor {

                          const cellHeight =

                          console.log(

                        // Store the natural dimensions

                        this.naturalHeight = img.naturalHeight

                        this.centerMap()
                        this.render()
                        resolve()
                      }
                      img.onerror = reject
                      img.src = event.target.result
                    }
                    reader.onerror = reject

                  // Success notification

          // Create 3D view button

          // Tool buttons
          const toolButtons = document.querySelectorAll('.tool-button')
          toolButtons.forEach(button => {
            button.addEventListener('click', () => {
              switch (button.id) {
                case 'selectTool':
                  this.setTool('rectangle')
                  break
                case 'circleTool':
                  this.setTool('circle')
                  break
                case 'polygonTool':
                  this.setTool('polygon')
                  break
                case 'panTool':
                  this.setTool('pan')
                  break
                case 'centerMap':
                  this.centerMap()
                  break
                case 'zoomFit':
                  this.zoomToFit()
                  break
              }
            })
          })

          // Canvas events
          const wrapper = document.getElementById('canvasWrapper')
          if (wrapper) {
            wrapper.addEventListener(
              'mousedown',
              this.handleMouseDown.bind(this)
            )
            wrapper.addEventListener(
              'mousemove',
              this.handleMouseMove.bind(this)
            )
            wrapper.addEventListener('mouseup', this.handleMouseUp.bind(this))
            wrapper.addEventListener('wheel', this.handleWheel.bind(this))
          }

          // Keyboard shortcuts
          document.addEventListener('keydown', e => {
            if (e.target.tagName === 'INPUT') return // Skip if typing in an input

            switch (e.key.toLowerCase()) {
              case 'r':
                this.setTool('rectangle')
                break
              case 'c':
                this.setTool('circle')
                break
              case 'p':
                this.setTool('polygon')
                break
              case ' ': // Space bar
                if (!e.repeat) {
                  e.preventDefault() // Prevent page scroll
                  this.previousTool = this.currentTool
                  this.setTool('pan')
                }
                break
              case 'f':
                this.zoomToFit()
                break
              case 'escape':
                if (this.currentTool === 'polygon' && this.isDrawingPolygon) {
                  this.cancelPolygonDrawing()
                }
                break
            }
          })

          document.addEventListener('keyup', e => {
            if (e.key === ' ' && this.currentTool === 'pan') {
              this.setTool(this.previousTool || 'rectangle')
            }
          })

          // Handle window resize
          window.addEventListener('resize', () => this.handleResize())
        }

        setTool(tool) {
          if (this.currentTool === 'polygon') {
            this.cleanupPolygonTool()
          }
          this.currentTool = tool

          // Update UI
          const toolButtons = document.querySelectorAll('.tool-button')
          toolButtons.forEach(button => {
            button.classList.remove('active')
            if (
              (tool === 'rectangle' && button.id === 'selectTool') ||
              (tool === 'circle' && button.id === 'circleTool') ||
              (tool === 'polygon' && button.id === 'polygonTool') ||
              (tool === 'pan' && button.id === 'panTool')
            ) {
              button.classList.add('active')
            }
          })

          // Update cursor
          const wrapper = document.getElementById('canvasWrapper')
          if (tool === 'pan') {
            wrapper.style.cursor = 'grab'
          } else if (tool === 'polygon') {
            wrapper.style.cursor = 'crosshair'
          } else {
            wrapper.style.cursor = 'default'
          }
        }

        handleResize() {
          const container = this.canvas.parentElement
          this.canvas.width = container.clientWidth
          this.canvas.height = container.clientHeight
          this.render()
        }

        zoomToFit() {
          if (!this.baseImage) return

          const container = this.canvas.parentElement
          const scaleX = container.clientWidth / this.baseImage.width
          const scaleY = container.clientHeight / this.baseImage.height
          this.scale = Math.min(scaleX, scaleY, 1)

          this.offset = {
            x: (container.clientWidth - this.baseImage.width * this.scale) / 2,
            y: (container.clientHeight - this.baseImage.height * this.scale) / 2
          }

          this.rooms.forEach(room => room.updateElement())
          this.render()
        }

        startCircleRoom() {
          if (!this.baseImage) {
            alert('Please load a map first')
            return
          }

          let roomSize
          if (this.cellSize) {
            // Use one grid cell as the initial size
            roomSize = this.cellSize

            roomSize = 100
          }

          const room = new Room(
            Date.now(),
            {
              x: this.canvas.width / 2 - roomSize / 2,
              y: this.canvas.height / 2 - roomSize / 2,
              width: roomSize,

        startRoomCreation() {
          if (!this.baseImage) {
            alert('Please load a map first')
            return
          }

          // If polygon tool is selected, set up click handling for points
          if (this.currentTool === 'polygon') {
            // Start listening for clicks on the canvas wrapper
            const wrapper = document.getElementById('canvasWrapper')
            const clickHandler = e => {
              if (this.currentTool === 'polygon') {
                this.handlePolygonClick(e)
              }
            }

            wrapper.addEventListener('click', clickHandler)

            // Store the handler so we can remove it later
            this.polygonClickHandler = clickHandler
            return
          }

          // For other tools (rectangle, circle), use the normal room creation
          let roomSize
          if (this.cellSize) {
            roomSize = this.cellSize
          } else {
            roomSize = 100
          }

          const room = new Room(
            Date.now(),
            {
              x: this.canvas.width / 2 - roomSize / 2,
              y: this.canvas.height / 2 - roomSize / 2,
              width: roomSize,
              height: roomSize
            },
            '',
            this.currentTool
          )

          this.rooms.push(room)
          const roomElement = room.createDOMElement(this)
          document.querySelector('.canvas-container').appendChild(roomElement)
          this.layersPanel.updateLayersList()
        }

        handlePolygonClick(e) {
          const wrapper = document.getElementById('canvasWrapper')
          const rect = wrapper.getBoundingClientRect()
          const x = (e.clientX - rect.left - this.offset.x) / this.scale
          const y = (e.clientY - rect.top - this.offset.y) / this.scale

          if (!this.isDrawingPolygon) {
            // Start new polygon
            this.isDrawingPolygon = true
            this.polygonPoints = [{ x, y }]

            // Create preview element
            this.polygonPreviewElement = document.createElement('div')
            this.polygonPreviewElement.className = 'polygon-preview'
            wrapper.appendChild(this.polygonPreviewElement)

            this.updatePolygonPreview()
          } else {
            // Check if near starting point to close polygon
            const startPoint = this.polygonPoints[0]
            const distance = Math.sqrt(
              Math.pow(x - startPoint.x, 2) + Math.pow(y - startPoint.y, 2)
            )

            if (distance < 20 / this.scale && this.polygonPoints.length > 2) {
              this.finalizePolygon()
              // Remove click handler when polygon is complete
              if (this.polygonClickHandler) {
                wrapper.removeEventListener('click', this.polygonClickHandler)
                this.polygonClickHandler = null
              }
            } else {
              // Add new point
              this.polygonPoints.push({ x, y })
              this.updatePolygonPreview()
            }
          }
        }

        startPolygonRoom(e) {
          if (!this.baseImage) {
            alert('Please load a map first')
            return
          }

          const wrapper = document.getElementById('canvasWrapper')
          const rect = wrapper.getBoundingClientRect()
          const x = (e.clientX - rect.left - this.offset.x) / this.scale
          const y = (e.clientY - rect.top - this.offset.y) / this.scale

          if (!this.isDrawingPolygon) {
            // Start new polygon
            this.isDrawingPolygon = true
            this.polygonPoints = [{ x, y }]

            // Create preview element
            this.polygonPreviewElement = document.createElement('div')
            this.polygonPreviewElement.className = 'polygon-preview'
            wrapper.appendChild(this.polygonPreviewElement)

            // Add preview line
            const previewLine = document.createElement('div')
            previewLine.className = 'preview-line'
            this.polygonPreviewElement.appendChild(previewLine)

            this.updatePolygonPreview()
          } else {
            // Check if near starting point to close polygon
            const startPoint = this.polygonPoints[0]
            const distance = Math.sqrt(
              Math.pow(x - startPoint.x, 2) + Math.pow(y - startPoint.y, 2)
            )

            if (distance < 20 / this.scale && this.polygonPoints.length > 2) {
              this.finalizePolygon()
            } else {
              // Add new point
              this.polygonPoints.push({ x, y })
              this.updatePolygonPreview()
            }
          }
        }

        updatePolygonPreview() {
          if (!this.polygonPreviewElement) return

          // Create SVG path string
          let pathData = ''
          this.polygonPoints.forEach((point, index) => {
            const x = point.x * this.scale + this.offset.x
            const y = point.y * this.scale + this.offset.y
            pathData += index === 0 ? `M ${x},${y} ` : `L ${x},${y} `
          })

          // Add preview line to cursor if we have a preview point
          if (this.previewPoint && this.polygonPoints.length > 0) {
            const lastPoint = this.polygonPoints[this.polygonPoints.length - 1]
            const x = this.previewPoint.x * this.scale + this.offset.x
            const y = this.previewPoint.y * this.scale + this.offset.y
            pathData += `L ${x},${y}`
          }

          // Update preview element
          this.polygonPreviewElement.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    `

          this.polygonPreviewElement.innerHTML = `
        <svg style="width: 100%; height: 100%;">
            <path d="${pathData}" 
                  stroke="white" 
                  stroke-width="2" 
                  fill="none" 
                  stroke-dasharray="4 4"/>
        </svg>
    `

          // Add point markers
          this.polygonPoints.forEach((point, index) => {
            const marker = document.createElement('div')
            marker.className = 'polygon-point'
            marker.style.cssText = `
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border: 1px solid #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            left: ${point.x * this.scale + this.offset.x}px;
            top: ${point.y * this.scale + this.offset.y}px;
            ${index === 0 ? 'background: #4CAF50;' : ''}
        `
            this.polygonPreviewElement.appendChild(marker)
          })
        }

        finalizePolygon() {
          if (!this.isDrawingPolygon || this.polygonPoints.length < 3) return

          // Calculate bounding box
          const xs = this.polygonPoints.map(p => p.x)
          const ys = this.polygonPoints.map(p => p.y)
          const minX = Math.min(...xs)
          const maxX = Math.max(...xs)
          const minY = Math.min(...ys)
          const maxY = Math.max(...ys)

          // Create room with polygon points
          const room = new Room(
            Date.now(),
            {
              x: minX,
              y: minY,
              width: maxX - minX,
              height: maxY - minY,
              points: this.polygonPoints.map(p => ({
                x: p.x - minX,
                y: p.y - minY
              }))
            },
            '',
            'polygon'
          )

          this.rooms.push(room)
          const roomElement = room.createDOMElement(this)
          document.querySelector('.canvas-container').appendChild(roomElement)
          this.layersPanel.updateLayersList()

          // Clean up
          this.isDrawingPolygon = false
          this.polygonPoints = []
          if (this.polygonPreviewElement) {
            this.polygonPreviewElement.remove()
            this.polygonPreviewElement = null
          }
        }

        cancelPolygonDrawing() {
          this.isDrawingPolygon = false
          this.polygonPoints = []
          if (this.polygonPreviewElement) {
            this.polygonPreviewElement.remove()
            this.polygonPreviewElement = null
          }
        }

        cleanupPolygonTool() {
          if (this.polygonClickHandler) {
            const wrapper = document.getElementById('canvasWrapper')
            wrapper.removeEventListener('click', this.polygonClickHandler)
            this.polygonClickHandler = null
          }
          this.isDrawingPolygon = false
          this.polygonPoints = []
          if (this.polygonPreviewElement) {
            this.polygonPreviewElement.remove()
            this.polygonPreviewElement = null
          }
        }

        startDragging(room, e) {
          // Check if the currentTool is not 'rectangle', 'circle', or 'poly', and return if so
          if (!['rectangle', 'circle', 'poly'].includes(this.currentTool))
            return

          const startX = e.clientX
          const startY = e.clientY
          const startBounds = { ...room.bounds }

          const moveHandler = e => {
            const dx = (e.clientX - startX) / this.scale
            const dy = (e.clientY - startY) / this.scale

            room.bounds.x = startBounds.x + dx
            room.bounds.y = startBounds.y + dy

            room.updateElement()
          }

          const upHandler = () => {
            document.removeEventListener('mousemove', moveHandler)
            document.removeEventListener('mouseup', upHandler)
          }

          document.addEventListener('mousemove', moveHandler)
          document.addEventListener('mouseup', upHandler)
        }

        startResizing(room, handle, e) {
          const startX = e.clientX
          const startY = e.clientY
          const startBounds = { ...room.bounds }

          const moveHandler = e => {
            const dx = (e.clientX - startX) / this.scale
            const dy = (e.clientY - startY) / this.scale

            if (handle.includes('e')) {
              room.bounds.width = Math.max(50, startBounds.width + dx)
            }
            if (handle.includes('w')) {
              const newWidth = Math.max(50, startBounds.width - dx)
              room.bounds.x = startBounds.x + (startBounds.width - newWidth)
              room.bounds.width = newWidth
            }
            if (handle.includes('s')) {
              room.bounds.height = Math.max(50, startBounds.height + dy)
            }
            if (handle.includes('n')) {
              const newHeight = Math.max(50, startBounds.height - dy)
              room.bounds.y = startBounds.y + (startBounds.height - newHeight)
              room.bounds.height = newHeight
            }

            room.updateElement()
          }

          const upHandler = () => {
            document.removeEventListener('mousemove', moveHandler)
            document.removeEventListener('mouseup', upHandler)
          }

          document.addEventListener('mousemove', moveHandler)
          document.addEventListener('mouseup', upHandler)
        }

        handleMouseDown(e) {
          if (this.currentTool === 'pan') {
            this.isDragging = true
            this.dragStart = { x: e.clientX, y: e.clientY }
          }
        }

        handleMouseMove(e) {
          if (this.isDragging && this.currentTool === 'pan') {
            const dx = e.clientX - this.dragStart.x
            const dy = e.clientY - this.dragStart.y

            // Move both map and rooms in the same direction
            this.offset.x += dx
            this.offset.y += dy

            // Update drag start position
            this.dragStart = { x: e.clientX, y: e.clientY }

            // Update room positions
            this.rooms.forEach(room => {
              room.updateElement(this.scale, this.offset)
            })

            if (this.isDrawingPolygon) {
              const rect = e.target.getBoundingClientRect()
              this.previewPoint = {
                x: (e.clientX - rect.left - this.offset.x) / this.scale,
                y: (e.clientY - rect.top - this.offset.y) / this.scale
              }
              this.updatePolygonPreview()
            }

            // Render the updated view
            this.render()
          }
        }

        handleMouseUp() {
          this.isDragging = false
        }

        handleWheel(e) {
          e.preventDefault()
          const delta = e.deltaY * -0.001
          const newScale = Math.min(Math.max(0.1, this.scale + delta), 4)

          // Get mouse position relative to canvas
          const rect = this.canvas.getBoundingClientRect()
          const mouseX = e.clientX - rect.left
          const mouseY = e.clientY - rect.top

          // Calculate the position under the mouse in image coordinates
          const imageX = (mouseX - this.offset.x) / this.scale
          const imageY = (mouseY - this.offset.y) / this.scale

          // Update the scale
          this.scale = newScale

          // Calculate new offset to keep the same image position under the mouse
          this.offset.x = mouseX - imageX * this.scale
          this.offset.y = mouseY - imageY * this.scale

          // Update all room positions when zooming
          this.rooms.forEach(room => room.updateElement())
          this.render()
        }

        centerMap() {
          if (!this.baseImage) return

          const container = this.canvas.parentElement
          const scaleX = container.clientWidth / this.baseImage.width
          const scaleY = container.clientHeight / this.baseImage.height
          this.scale = Math.min(scaleX, scaleY, 1)

          this.offset = {
            x: (container.clientWidth - this.baseImage.width * this.scale) / 2,
            y: (container.clientHeight - this.baseImage.height * this.scale) / 2
          }

          // Update all room positions
          this.rooms.forEach(room => room.updateElement())
          this.render()
        }

        render() {
          if (!this.ctx || !this.baseImage) return

          // Clear canvas
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height)

          // Draw base image
          this.ctx.save()
          this.ctx.translate(this.offset.x, this.offset.y)
          this.ctx.scale(this.scale, this.scale)
          this.ctx.drawImage(this.baseImage, 0, 0)
          this.ctx.restore()
        }

        editRoom(room) {
          room.finalized = false
          const roomElement = document.getElementById(`room-${room.id}`)
          if (roomElement) {
            roomElement.style.pointerEvents = 'auto'
            roomElement.style.opacity = '1'
          }
          this.layersPanel.updateLayersList()
        }

        deleteRoom(room) {
          const index = this.rooms.indexOf(room)
          if (index > -1) {
            this.rooms.splice(index, 1)
            const roomElement = document.getElementById(`room-${room.id}`)
            if (roomElement) {
              roomElement.remove()
            }
            this.layersPanel.updateLayersList()
          }
        }

        finalizeRoom(room) {
    room.finalized = true;
    room.createThumbnail(this.canvas);
    
    // Update room appearance
    const roomElement = document.getElementById(`room-${room.id}`);
    if (roomElement) {
        // Only disable pointer events on specific elements, not the whole room
        roomElement.querySelectorAll('.resize-handle, .room-controls').forEach(el => {
            el.style.pointerEvents = 'none';
        });
        roomElement.style.opacity = '0.7';
        
        // Ensure the SVG path can still receive hover events
        const svgContainer = roomElement.querySelector('svg');
        if (svgContainer) {
            svgContainer.style.pointerEvents = 'auto';
        }
    }
    
    this.layersPanel.updateLayersList();
}
